<mat-card [hidden]='isLoading'>
  <mat-card-header>
    <mat-card-title>
      <ng-content select='[card-title]'></ng-content>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ng-content select='[card-content]'></ng-content>
  </mat-card-content>
</mat-card>

@if (isLoading) {
  <app-loader></app-loader>
}
